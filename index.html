<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- preloader -->
        <div class="preloader">
            <img src="./img/preloader.gif" alt="" class="preloader__img" />
        </div>
        <!-- //preloader -->
        <!-- header section -->
        <header class="header" id="header">
            <!-- title -->
            <article class="banner">
                <h1 class="banner__title">
                    we are
                    <strong class="banner__title-name">agency</strong>
                </h1>
            </article>
            <!-- //title -->
            <!-- video -->
            <div class="video__container">
                <video class="video__item" id="video" autoplay loop muted>
                    <source
                        src="./video/Working-it/Mp4/Working-it.mp4"
                        type="video/mp4"
                    />
                    <source
                        src="./video/Working-it/Ogv/Working-it.ogv"
                        type="video/og"
                    />
                    <source
                        src="./video/Working-it/Webm/Working-it.webm"
                        type="video/webm"
                    />
                </video>
            </div>
            <!-- //video -->
            <!-- video overlay -->
            <div class="video__overlay"></div>
            <!-- //video overlay -->
            <!-- nav btn -->
            <div class="navBtn">
                <i class="fas fa-bars"></i>
            </div>
            <!-- //nav btn -->
            <nav class="nav">
                <ul class="nav__links">
                    <li>
                        <a href="" id="home" class="nav__single-link">
                            <img src="img/logo.svg" alt="logo" />
                        </a>
                    </li>
                    <li><a href="#home" class="nav__single-link">home</a></li>
                    <li>
                        <a href="#contact" class="nav__single-link">contact</a>
                    </li>
                    <li>
                        <a href="#projects" class="nav__single-link"
                            >projects</a
                        >
                    </li>
                    <li>
                        <a href="#progress" class="nav__single-link"
                            >progress</a
                        >
                    </li>
                </ul>
            </nav>
            <!-- //nav btn -->
            <!-- social icons -->
            <div class="social-icons">
                <a href="#" class="social-icon social-icon-facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-icon social-icon-linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="social-icon social-icon-instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon social-icon-github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <!-- //social icons -->
            <!-- video switch -->
            <div class="video__switch-container">
                <div class="video__switch">
                    <span>on</span>
                    <span>off</span>
                    <div class="video__switch-btn btnSlide"></div>
                </div>
            </div>
            <!-- //video switch -->
        </header>
        <!-- //header section -->

        <script
            src="https://kit.fontawesome.com/81b2508683.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/app.js"></script>
    </body>
</html>
