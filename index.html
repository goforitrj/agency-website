<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- preloader -->
        <div class="preloader">
            <img src="./img/preloader.gif" alt="" class="preloader__img" />
        </div>
        <!-- //preloader -->
        <!-- header section -->
        <header class="header" id="header">
            <!-- title -->
            <article class="banner">
                <h1 class="banner__title">
                    we are
                    <strong class="banner__title-name">agency</strong>
                </h1>
            </article>
            <!-- //title -->
            <!-- video -->
            <div class="video__container">
                <video class="video__item" id="video" autoplay loop muted>
                    <source
                        src="./video/Working-it/Mp4/Working-it.mp4"
                        type="video/mp4"
                    />
                    <source
                        src="./video/Working-it/Ogv/Working-it.ogv"
                        type="video/og"
                    />
                    <source
                        src="./video/Working-it/Webm/Working-it.webm"
                        type="video/webm"
                    />
                </video>
            </div>
            <!-- //video -->
            <!-- video overlay -->
            <div class="video__overlay"></div>
            <!-- //video overlay -->
        </header>
        <!-- //header section -->
        <script
            src="https://kit.fontawesome.com/81b2508683.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/app.js"></script>
    </body>
</html>
